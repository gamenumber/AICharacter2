<!DOCTYPE html>
<html>
<head>
    <title>AI Chat with VTube Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #ffd3dc, #ffc0cb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientAnimation 15s ease infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .chat-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-height: 30vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
            top: 120px;
        }

        .chat-header {
            background-color: #ff7eb9;
            padding: 15px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
            position: relative;
        }

        .chat-header::before {
            content: 'üåü';
            position: absolute;
            left: 20px;
            font-size: 50px; /* ÌÅ¨Í∏∞Î•º Ï°∞Ï†ï */
            top: -4px; /* ÏúÑÎ°ú Ï°∞Í∏à Ïò¨Î¶º */
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .chat-input {
            display: flex;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: #fff;
            margin-top: auto;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-bottom-left-radius: 20px;
            outline: none;
            font-family: 'Comic Neue', cursive;
        }

        .chat-input button {
            background-color: #ff7eb9;
            color: #fff;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-bottom-right-radius: 20px;
            font-family: 'Comic Neue', cursive;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .chat-input button::after {
            content: 'üíå';
            font-size: 1.5em;
            margin-left: 5px;
        }

        .chat-input button:hover {
            background-color: #ff66a3;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Comic Neue', cursive;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: #ff7eb9;
            align-self: flex-end;
            color: white;
        }

        .ai-message {
            background-color: #f7f7f7;
            align-self: flex-start;
        }

        .character-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .character {
            width: 100%;
            height: 180px; /* Í≥†Ï†ïÎêú ÎÜíÏù¥ ÏÑ§Ï†ï */
            background-size: contain;
            background-repeat: no-repeat;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        @media (max-width: 420px) {
            .chat-container {
                width: 90%;
            }
        }


    </style>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userInput = inputField.value;

            if (userInput.trim() === '') {
                return;
            }

            addMessage(userInput, 'user-message');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userInput })
            });

            const data = await response.json();
            addMessage(data.response, 'ai-message');

            inputField.value = '';
            speak(data.response);
        }

        function addMessage(text, className) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message", className);
            messageContainer.innerText = text;
            
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            playSound();
        }

        function playSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/pop-cork.mp3');
            audio.play();
        }

        function speak(response) {
            sendCharacterMessage(response);
        }

        async function sendCharacterMessage(message) {
            const apiUrl = 'http://127.0.0.1:8001'; // VTube Studio API URL
            const response = await fetch(`${apiUrl}/v1/invoke`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiName: 'example',
                    data: { message: message }
                })
            });

            const data = await response.json();
            console.log(data);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("userInput");
            inputField.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            const chatContainer = document.querySelector('.chat-container');
            const characterContainer = document.querySelector('.character-container');
            const originalCharacterTop = parseFloat(getComputedStyle(characterContainer).top);

            const observer = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.contentBoxSize) {
                        const newHeight = entry.contentBoxSize.inlineSize;
                        const offset = newHeight - chatContainer.clientHeight;
                        characterContainer.style.top = `${originalCharacterTop + offset}px`;
                    }
                }
            });

            observer.observe(chatContainer);
        });
    </script>
</head>
<body>
    <div class="character-container">
        <canvas class="character" id="vtubeCharacterCanvas"></canvas>
    </div>
    <div class="chat-container">
        <div class="chat-header">AI Chat</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Enter your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
